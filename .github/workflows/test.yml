name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-unit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python versions
      uses: actions/setup-python@v4
      with:
        python-version: |
          3.8
          3.9
          3.10
          3.11
          3.12

    - name: Install dependencies and run unit tests for each Python version
      run: |
        # Define Python executables for different platforms
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          PY38="py -3.8"
          PY39="py -3.9"
          PY310="py -3.10"
          PY311="py -3.11"
          PY312="py -3.12"
        else
          PY38="python3.8"
          PY39="python3.9"
          PY310="python3.10"
          PY311="python3.11"
          PY312="python3.12"
        fi
        
        # Run tests for each Python version
        for version in "3.8|$PY38" "3.9|$PY39" "3.10|$PY310" "3.11|$PY311" "3.12|$PY312"; do
          IFS='|' read -r version_name python_exe <<< "$version"
          echo "Setting up Python $version_name"
          echo "Installing dependencies for Python $version_name"
          $python_exe -m pip install --upgrade pip
          $python_exe -m pip install -e .
          $python_exe -m pip install -r requirements-test.txt
          
          echo "Running unit tests for Python $version_name"
          $python_exe -m pytest tests/test_plugin.py tests/test_utils.py tests/test_cli.py tests/test_integration.py tests/test_dash_simple.py
        done
      shell: bash

  test-browser:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python versions
      uses: actions/setup-python@v4
      with:
        python-version: |
          3.8
          3.9
          3.10
          3.11
          3.12

    - name: Install browser for testing (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver xvfb

    - name: Install browser for testing (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install --cask chromium chromedriver

    - name: Install browser for testing (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install chromium chromedriver

    - name: Start virtual display (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        export DISPLAY=:99
        Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

    - name: Install dependencies and run browser tests for each Python version
      run: |
        # Define Python executables for different platforms
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          PY38="py -3.8"
          PY39="py -3.9"
          PY310="py -3.10"
          PY311="py -3.11"
          PY312="py -3.12"
        else
          PY38="python3.8"
          PY39="python3.9"
          PY310="python3.10"
          PY311="python3.11"
          PY312="python3.12"
        fi
        
        # Run tests for each Python version
        for version in "3.8|$PY38" "3.9|$PY39" "3.10|$PY310" "3.11|$PY311" "3.12|$PY312"; do
          IFS='|' read -r version_name python_exe <<< "$version"
          echo "Setting up Python $version_name"
          echo "Installing dependencies for Python $version_name"
          $python_exe -m pip install --upgrade pip
          $python_exe -m pip install -e .
          $python_exe -m pip install -r requirements-test.txt
          
          echo "Running browser tests for Python $version_name"
          $python_exe -m pytest tests/test_dash_callbacks.py tests/test_dash_integration.py
        done
      env:
        DISPLAY: :99
      continue-on-error: true
      shell: bash

  lint-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install ruff

    - name: Run linting
      run: |
        ruff check .

    - name: Run format check
      run: |
        ruff format . --check